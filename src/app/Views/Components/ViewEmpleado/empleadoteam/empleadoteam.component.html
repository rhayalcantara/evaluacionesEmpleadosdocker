<div class="content">
<div class="dashboard">
  <app-card-empleado2 [empleado]="empleado"></app-card-empleado2>
</div>

<div *ngIf="empl.arraymodelsubordinados.length > 0">
  <h2>Equipo</h2>
  <p>Total Integrantes en el Equipo {{empl.arraymodelsubordinados.length}}</p>
  <div class="mt-3">
    <a (click)="agregametasub()" class="btn btn-primary">Agregar Metas para Puestos Subordinados</a>
  </div>

  <div class="Equipo">
    <app-card-empleado [empleado]="emple" *ngFor="let emple of empl.arraymodelsubordinados"></app-card-empleado>
  </div>
</div>
</div>
