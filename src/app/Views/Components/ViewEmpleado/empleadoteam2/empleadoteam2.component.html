<div class="content">
  <div class="entre">
  <div class="dashboard">
    <app-card-empleado2 [empleado]="empleado"></app-card-empleado2>
  </div>
  
  <div *ngIf="empleados.arraymodelsubordinados.length">
    <h2>Equipo</h2>
    <p>Total Integrantes en el Equipo {{empleados.arraymodelsubordinados.length}}</p>
    <div class="mt-3">
      <a (click)="agregametasub()" class="btn btn-primary">Agregar Metas para Puestos Subordinados</a>
    </div>
  
    <div class="Equipo">
      <app-card-empleado2 [empleado]="emple" *ngFor="let emple of empleados.arraymodelsubordinados"></app-card-empleado2>
    </div>
  </div>
</div>
</div>
