<div class="content">
  <div class="entre">
  <div class="dashboard">
    <app-card-empleado [empleado]="empleado" [periodo]="periodo"></app-card-empleado>
  </div>
  
  <div *ngIf="empleados.arraymodelsubordinados.length">
    <h2>Equipo</h2>
    <p>Total Integrantes en el Equipo {{empleados.arraymodelsubordinados.length}}</p>
    
  
    <div class="Equipo">
      <app-card-empleado [empleado]="emple" [periodo]="periodo" [mostrarboton]="true" *ngFor="let emple of empleados.arraymodelsubordinados"></app-card-empleado>
    </div>
  </div>
</div>
</div>
