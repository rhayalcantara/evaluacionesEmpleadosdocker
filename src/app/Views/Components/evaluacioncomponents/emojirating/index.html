<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Rating</title>
    <style>
        .rating-container {
            font-family: Arial, sans-serif;
        }
        .rating-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
        .rating-row {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .rating-label {
            flex: 1;
        }
        .rating-weight {
            width: 80px;
        }
        .emoji-rating {
            display: flex;
            gap: 10px;
        }
        .emoji-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .emoji-rating input[type="radio"] {
            display: none;
        }
        .emoji-rating label {
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.1s;
        }
        .emoji-rating label:hover {
            transform: scale(1.2);
        }
        .emoji-rating input[type="radio"]:checked + label {
            transform: scale(1.2);
        }
        .checkbox-container {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <div class="rating-header">Job Performance</div>
        <div class="rating-row">
            <div class="rating-label">Job Knowledge:</div>
            <div class="rating-weight">Weight: 20%</div>
            <div class="emoji-rating">
                <div class="emoji-option">
                    <input type="radio" id="jk1" name="jobKnowledge" value="1">
                    <label for="jk1">üòî</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="jobKnowledgeCheck1" name="criteriaChecked" value="jobKnowledge1">
                    </div>
                </div>
                <div class="emoji-option">
                    <input type="radio" id="jk2" name="jobKnowledge" value="2">
                    <label for="jk2">üòê</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="jobKnowledgeCheck2" name="criteriaChecked" value="jobKnowledge2">
                    </div>
                </div>
                <div class="emoji-option">
                    <input type="radio" id="jk3" name="jobKnowledge" value="3">
                    <label for="jk3">üôÇ</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="jobKnowledgeCheck3" name="criteriaChecked" value="jobKnowledge3">
                    </div>
                </div>
                <div class="emoji-option">
                    <input type="radio" id="jk4" name="jobKnowledge" value="4">
                    <label for="jk4">üòÑ</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="jobKnowledgeCheck4" name="criteriaChecked" value="jobKnowledge4">
                    </div>
                </div>
                <div class="emoji-option">
                    <input type="radio" id="jk5" name="jobKnowledge" value="5">
                    <label for="jk5">üòÅ</label>

                        <input type="checkbox" id="jobKnowledgeCheck5" name="criteriaChecked" value="jobKnowledge5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
