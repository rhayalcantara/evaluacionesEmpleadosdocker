<div class="container">
  <div class="card">
    <div class="card-header">
  <h2>{{ meta.id ? 'Editar' : 'Agregar' }} Meta</h2>
  </div>
  <div class="card-body">
  <form [formGroup]="fg" >



    <div class="form-group" >
      <label for="Tipo">Selecione el tipo Evaluacion:</label>
        <select id="Tipo" class="form-control" formControlName="tiposid" (change)="onTipoChange($event)">
        
        <option *ngFor="let tipo of this.TipoDatos.arraymodel" [ngValue]="tipo.id">
          {{ tipo.descripcion }}
        </option>
    </select>  
        <label for="name">Descripcion</label>
        <input class="form-control" id="name" formControlName="name" required>
 
    </div>

    <div class="form-group">
      <label>Periodo Selecionado</label>
      <input type="text" class="form-control" [value]="selectedPeriodo ? selectedPeriodo.descripcion : ''" readonly>    
      <button type="button" class="btn btn-secondary mt-2" (click)="openSeleccionPeriodo()">Seleccionar Periodo</button>
    </div>
 
    <div class="form-group">
      <label>Departamento seleccionado:</label>
      <input type="text" class="form-control" [value]="selectedPuesto ? selectedPuesto.departamento : ''" readonly>
      <label>Puesto seleccionado:</label>
      <input type="text" class="form-control" [value]="selectedPuesto ? selectedPuesto.descripcion  : ''" readonly>
      <button type="button" class="btn btn-secondary mt-2" (click)="openSeleccionPuesto()">Seleccionar Puesto</button>
    </div>
    <div class="form-group" >
      
      <label for="weight">Peso</label>
      <input class="form-control" id="weight" formControlName="weight" required>

  </div>
    <div class="button-group">
      <button type="submit" class="btn btn-primary" (click)="grabar()" >Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
  </div>
</div>
</div>
