<div class="container">
  <h2>{{titulo}}</h2>

  <form class="edit-form" id="editCategoriaPuestoForm" [formGroup]="fg">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" name="id" formControlName="id" readonly>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" formControlName="nombre" required>
      <div *ngIf="fg.get('nombre')?.invalid && (fg.get('nombre')?.dirty || fg.get('nombre')?.touched)" class="alert alert-danger">
        <div *ngIf="fg.get('nombre')?.errors?.['required']">
          El nombre es requerido.
        </div>
      </div>
    </div>

    <div class="text-center pt-1 mb-5 pb-1">
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-block mb-3" (click)="grabar()" type="button" [disabled]="fg.invalid">Grabar</button>
        <button class="btn btn-secondary btn-block" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>
  
</div>
