<!-- seleccion-kpi.component.html -->
<h2 mat-dialog-title>Selección de KPI</h2>

<div class="container">
  <mat-form-field class="full-width">
    <mat-label>Buscar</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Buscar KPI...">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{element.valor}}</td>
    </ng-container>

    <ng-container matColumnDef="inverso">
      <th mat-header-cell *matHeaderCellDef>Inverso</th>
      <td mat-cell *matCellDef="let element">{{element.inverso ? 'Sí' : 'No'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" 
        [class.selected-row]="selectedRow === row"
        (click)="onRowClick(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmar()" [disabled]="!selectedRow">
    Seleccionar
  </button>
</div>
