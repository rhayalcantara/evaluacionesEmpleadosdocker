<div class="container">
  <h2>{{ isEdit ? 'Editar' : 'Nuevo' }} Porciento Desempeño Competencia</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="PeriodId">Periodo</label>
      <input
        type="number"
        class="form-control"
        id="PeriodId"
        formControlName="PeriodId"
        placeholder="Ingrese el ID del periodo">
      <div *ngIf="form.get('PeriodId')?.invalid && form.get('PeriodId')?.touched" class="text-danger">
        El periodo es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        formControlName="descripcion"
        placeholder="Ingrese la descripción">
      <div *ngIf="form.get('descripcion')?.invalid && form.get('descripcion')?.touched" class="text-danger">
        La descripción es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="valor">Valor (%)</label>
      <input
        type="number"
        class="form-control"
        id="valor"
        formControlName="valor"
        min="0"
        max="100"
        placeholder="Ingrese el valor">
      <div *ngIf="form.get('valor')?.invalid && form.get('valor')?.touched" class="text-danger">
        <div *ngIf="form.get('valor')?.errors?.['required']">El valor es requerido</div>
        <div *ngIf="form.get('valor')?.errors?.['min']">El valor mínimo es 0</div>
        <div *ngIf="form.get('valor')?.errors?.['max']">El valor máximo es 100</div>
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        {{ isEdit ? 'Actualizar' : 'Guardar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
