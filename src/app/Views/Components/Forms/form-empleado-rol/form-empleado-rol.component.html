<div class="container">
    <h2 class="text-center mb-4">Asignaci√≥n de Rol a Empleado</h2>

    <div class="form-group mb-3">
        
        <label>Empleado:</label>
        <app-card-empleado [empleado]="empleadoSeleccionado"></app-card-empleado>
    
    </div>

    <div class="form-group mb-4">
        <label for="rolSelect">Rol:</label>
        <select 
            class="form-control" 
            id="rolSelect" 
            [(ngModel)]="model.rolId"
            (change)="onRolChange($event)">
            <option value="">Seleccione un rol</option>
            <option *ngFor="let rol of roles" [value]="rol.id">
                {{rol.name}}
            </option>
        </select>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary" (click)="guardar()">
            Guardar
        </button>
        <button class="btn btn-secondary" (click)="cancelar()">
            Cancelar
        </button>
    </div>
</div>
