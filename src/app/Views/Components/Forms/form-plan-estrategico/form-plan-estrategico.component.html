<div class="container">
  <h2 class="text-center">Plan Estratégico</h2>
  <form (ngSubmit)="onSubmit()" #planForm="ngForm">
    <div class="form-group mb-3">
      <label for="descripcion">Descripción:</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="model.descripcion" required>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="anoInicio">Año Inicio:</label>
        <input type="text" class="form-control" id="anoInicio" name="anoInicio" [(ngModel)]="anoInicio">
      </div>
      <div class="col">
        <label for="cantidadAnos">Cant. Año:</label>
        <input type="number" class="form-control" id="cantidadAnos" name="cantidadAnos" [(ngModel)]="model.cantidad_anos">
      </div>
    </div>

    <!-- Aspiraciones -->
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Aspiraciones</h5>
        <button type="button" class="btn btn-primary btn-sm" (click)="agregarAspiracion()">+</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Descripción</th>
                <th>PorCiento/Valor</th>
                <th>Valor</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aspiracion of aspiraciones; let i = index">
                <td>
                  <input type="text" class="form-control" [(ngModel)]="aspiracion.descripcion" [name]="'aspiracionDesc' + i">
                </td>
                <td>
                  <!-- aqui va un select con las opciones Porciento,Valor -->
                   <select class="form-control" [(ngModel)]="aspiracion.porcientovalor" [name]="'aspiracionPorciento' + i">
                    <option value="Porciento">Porciento</option>
                    <option value="Valor">Valor</option>
                   </select>
                  <!-- <input type="text" class="form-control" [(ngModel)]="aspiracion.porcientovalor" [name]="'aspiracionPorciento' + i"> -->
                </td>
                <td>
                  <input type="number" class="form-control" [(ngModel)]="aspiracion.valor" [name]="'aspiracionValor' + i">
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm" (click)="eliminarAspiracion(i)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Perspectivas -->
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Perspectivas</h5>
        <button type="button" class="btn btn-primary btn-sm" (click)="agregarPerspectiva()">+</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Peso</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let perspectiva of perspectivas; let i = index">
                <td>
                  <input type="text" class="form-control" [(ngModel)]="perspectiva.Nombre" [name]="'perspectivaName' + i">
                </td>
                <td>
                  <input type="number" class="form-control" [(ngModel)]="perspectiva.peso" [name]="'perspectivaPeso' + i">
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm" (click)="eliminarPerspectiva(i)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">Agregar</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
