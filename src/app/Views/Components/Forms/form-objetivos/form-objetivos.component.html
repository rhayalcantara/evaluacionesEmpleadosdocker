<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Objetivos</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="objetivoForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" formControlName="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="periodoId">Periodo</label>
                    <select class="form-control" id="periodoId" formControlName="periodoId" (change)="onPeriodoSelect($event)" required>
                        <option value="">Seleccione un periodo</option>
                        <option *ngFor="let periodo of periodos" [value]="periodo.id">
                            {{periodo.descripcion}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estadoId">Estado</label>
                    <select class="form-control" id="estadoId" formControlName="estadoId" (change)="onEstadoSelect($event)" required>
                        <option value="">Seleccione un estado</option>
                        <option *ngFor="let estado of estados" [value]="estado.id">
                            {{estado.descripcion}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grupocompetenciaid">Grupo Competencia</label>
                    <select class="form-control" id="grupocompetenciaid" formControlName="grupoCompetenciaId" (change)="onGrupoCompetenciaSelect($event)" required>
                        <option value="">Seleccione un grupo de competencia</option>
                        <option *ngFor="let grupo of gruposCompetencia" [value]="grupo.id">
                            {{grupo.nombre}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" formControlName="fecha" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!objetivoForm.valid">Guardar</button>
                    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
