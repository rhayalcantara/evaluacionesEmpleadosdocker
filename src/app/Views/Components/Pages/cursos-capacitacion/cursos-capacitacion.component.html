  </div>

  <div class="tabla-container">

          <th>ID</th>
          <th>Descripci칩n</th>
          <th>Acciones</th>
        </tr>

      <tbody>

          <td>{{curso.descripcion}}</td>

    <mat-paginator

  </div>
</div>
