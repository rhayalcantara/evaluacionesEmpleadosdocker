<div class="container">
  <h2 class="title">Objetivo/Proyecto</h2>
  
  <div class="actions-top">
    <button class="btn-add" (click)="onAdd()">
      <i class="fas fa-plus"></i> Nuevo Objetivo/Proyecto
    </button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let objetivo of displayedObjetivos">
          <td>{{objetivo.descripcion}}</td>          
          <td>{{objetivo.tipo}}</td>
          <td>{{objetivo.valor}}</td>
          <td class="actions">
            <button class="btn-delete" (click)="onDelete(objetivo)" title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn-edit" (click)="onEdit(objetivo)" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-years" (click)="onVerAnos(objetivo)" title="Ver Años">
              <i class="fas fa-calendar"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator
      #paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      (page)="onPageChange($event)"
      aria-label="Seleccionar página">
    </mat-paginator>
  </div>
</div>
