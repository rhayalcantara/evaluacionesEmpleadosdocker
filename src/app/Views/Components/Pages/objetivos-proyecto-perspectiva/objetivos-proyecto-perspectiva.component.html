<div class="container">
  <div class="actions-top">
    <button class="btn-add" (click)="onAdd()">
      <i class="fas fa-plus"></i> Nuevo {{ Tipo === 'Objetivos' ? 'Objetivo' : 'Proyecto' }}
    </button>
  </div>

  <!-- Mensaje cuando no hay objetivos/proyectos -->
  <div class="empty-state" *ngIf="totalItems === 0">
    <i [class]="Tipo === 'Objetivos' ? 'fas fa-bullseye' : 'fas fa-project-diagram'"></i>
    <p>No hay {{ Tipo === 'Objetivos' ? 'objetivos' : 'proyectos' }} registrados</p>
    <p class="empty-state-hint">Haz clic en "Nuevo {{ Tipo === 'Objetivos' ? 'Objetivo' : 'Proyecto' }}" para agregar el primero</p>
  </div>

  <!-- Tabla de Objetivos/Proyectos -->
  <div class="table-container" *ngIf="totalItems > 0">
    <table>
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let objetivo of displayedObjetivos">
          <td>{{objetivo.descripcion}}</td>
          <td>{{objetivo.tipo}}</td>
          <td>{{objetivo.valor}}</td>
          <td class="actions">
            <button class="btn-delete" (click)="onDelete(objetivo)" title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn-edit" (click)="onEdit(objetivo)" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-years" (click)="onVerAnos(objetivo)" title="Ver Años">
              <i class="fas fa-calendar-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator
      #paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      (page)="onPageChange($event)"
      aria-label="Seleccionar página">
    </mat-paginator>
  </div>
</div>
