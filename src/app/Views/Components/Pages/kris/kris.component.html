<div class="container">
  <div class="actions-top">
    <button class="btn-add" (click)="onAdd()">
      <i class="fas fa-plus"></i> Nuevo KRI
    </button>
  </div>

  <!-- Mensaje cuando no hay KRIs -->
  <div class="empty-state" *ngIf="totalItems === 0">
    <i class="fas fa-chart-line"></i>
    <p>No hay KRIs registrados para este objetivo estratégico</p>
    <p class="empty-state-hint">Haz clic en "Nuevo KRI" para agregar el primero</p>
  </div>

  <!-- Tabla de KRIs -->
  <div class="table-container" *ngIf="totalItems > 0">
    <table>
      <thead>
        <tr>
          <th>Descripcion</th>
          <th>Ponderacion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let kri of displayedKris">
          <td>{{kri.descripcion}}</td>
          <td>{{kri.ponderacion}}</td>
          <td class="actions">
            <button class="btn-delete" (click)="onDelete(kri)" title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn-edit" (click)="onEdit(kri)" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-years" (click)="onViewYears(kri)" title="Ver Años">
              <i class="fas fa-calendar-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator
      #paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      (page)="onPageChange($event)"
      aria-label="Seleccionar página">
    </mat-paginator>
  </div>
</div>
