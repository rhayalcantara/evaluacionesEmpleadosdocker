<div class="container">
  <div class="logo-div" style="margin: auto ;"></div>
  <h2>Bienvenido al Sistema de Evaluaci√≥n de Empleados</h2>
  <p>Utiliza este sistema para gestionar y realizar evaluaciones de empleados, rastrear el rendimiento y generar
    informes</p>

  <div class="dashboard">
    <app-card-empleado [empleado]="empleado"></app-card-empleado>
    
  </div>
  
  <div *ngIf="empl.arraymodelsubordinados.length > 0">
    <h2>Equipo</h2>
    <p>Total Integrantes en el Equipo {{empl.arraymodelsubordinados.length}}</p>
        <!-- Add the new button for supervisor goals -->
    <div *ngIf="empl.arraymodelsubordinados.length > 0" class="mt-3">
      <a (click)="agregametasub()" class="btn btn-primary">Agregar Metas para Puestos Subordinados</a>
    </div>
 
    <div class="Equipo">
      <app-card-empleado [empleado]="emple" *ngFor="let emple of empl.arraymodelsubordinados"></app-card-empleado>
    </div>
  </div>
</div>
