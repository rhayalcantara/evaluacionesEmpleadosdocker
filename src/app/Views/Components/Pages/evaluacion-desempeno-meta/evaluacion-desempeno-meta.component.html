<div class="container">
  <div class="header">
    <h2>Metas de Evaluación de Desempeño</h2>
    <button mat-raised-button color="primary" (click)="abrirFormulario()">
      <mat-icon>add</mat-icon>
      Nueva Meta
    </button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup.enter)="buscar()" placeholder="Buscar metas...">
      <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="limpiarBusqueda()">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-icon-button matSuffix (click)="buscar()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSources">
      <ng-container matColumnDef="Empleado">
        <th mat-header-cell *matHeaderCellDef>Empleado</th>
        <td mat-cell *matCellDef="let element">{{element.evaluacion.empleado.nombreunido}}</td>
      </ng-container>

      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="meta">
        <th mat-header-cell *matHeaderCellDef>Peso </th>
        <td mat-cell *matCellDef="let element">{{element.meta}}%</td>
      </ng-container>
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef>Meta</th>
        <td mat-cell *matCellDef="let element">{{element.peso}}%</td>
      </ng-container>
      <ng-container matColumnDef="inverso">
        <th mat-header-cell *matHeaderCellDef>Inverso</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{element.inverso ? 'check' : 'close'}}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
