<div class="container">
  <h2 class="title">Categorías de Puesto</h2>
  
  <div class="actions-top">
    <button class="btn-add" (click)="onAdd()">
      <i class="fas fa-plus"></i> Nueva Categoría
    </button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of displayedCategorias">
          <td>{{categoria.id}}</td>
          <td>{{categoria.descripcion}}</td>
          <td class="actions">
            <button class="btn-delete" (click)="onDelete(categoria)" title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn-edit" (click)="onEdit(categoria)" title="Editar">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator
      #paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      (page)="onPageChange($event)"
      aria-label="Seleccionar página">
    </mat-paginator>
  </div>
</div>
