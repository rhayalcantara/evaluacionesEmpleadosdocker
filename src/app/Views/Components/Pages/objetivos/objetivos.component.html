<div class="container">
  <h2>Mantenimiento de Objetivos</h2>
  
  <button (click)="onNew()" class="btn btn-primary mb-3">Nuevo Objetivo</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Periodo ID</th>
        <th>Estado ID</th>
        <th>Grupo Competencia ID</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let objetivo of objetivos">
        <td>{{ objetivo.id }}</td>
        <td>{{ objetivo.nombre }}</td>
        <td>{{ objetivo.descripcion }}</td>
        <td>{{ objetivo.periodoId }}</td>
        <td>{{ objetivo.estadoId }}</td>
        <td>{{ objetivo.grupocompetenciaid }}</td>
        <td>{{ objetivo.fecha | date:'dd/MM/yyyy' }}</td>
        <td>
          <button (click)="onSelect(objetivo)" class="btn btn-sm btn-info mr-2">Editar</button>
          <button (click)="onDelete(objetivo)" class="btn btn-sm btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
