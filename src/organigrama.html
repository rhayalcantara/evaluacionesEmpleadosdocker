<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigrama</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0;
            color: #333;
        }

        .export-btn {
            background-color: #3b5998;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .organigrama {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .nivel {
            display: flex;
            justify-content: center;
            gap: 80px;
            position: relative;
            padding: 0 20px;
        }

        .empleado {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
        }

        .hexagono {
            width: 120px;
            height: 120px;
            background-color: white;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            margin-bottom: 15px;
            box-shadow: 0 0 0 2px #e6e9f0;
        }

        .hexagono img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .nombre {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cargo {
            color: #888;
            font-size: 0.9em;
        }

        .linea-vertical {
            position: absolute;
            width: 2px;
            background-color: #e6e9f0;
            top: -20px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .linea-horizontal {
            position: absolute;
            height: 2px;
            background-color: #e6e9f0;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .nivel-2 {
            position: relative;
        }

        .nivel-2::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 2px;
            background-color: #e6e9f0;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Organigrama</h1>
        <button class="export-btn">Exportar Svg</button>
    </div>

    <div class="organigrama">
        <!-- Nivel CEO -->
        <div class="nivel">
            <div class="empleado">
                <div class="hexagono">
                    <img src="assets/user.png" alt="CEO">
                </div>
                <div class="nombre">Juan Pérez</div>
                <div class="cargo">CEO</div>
            </div>
        </div>

        <!-- Nivel Directores -->
        <div class="nivel nivel-2">
            <div class="empleado">
                <div class="hexagono">
                    <img src="assets/user.png" alt="Director">
                </div>
                <div class="nombre">Ana García</div>
                <div class="cargo">Directora Comercial</div>
            </div>
            <div class="empleado">
                <div class="hexagono">
                    <img src="assets/user.png" alt="Director">
                </div>
                <div class="nombre">Carlos López</div>
                <div class="cargo">Director Financiero</div>
            </div>
            <div class="empleado">
                <div class="hexagono">
                    <img src="assets/user.png" alt="Director">
                </div>
                <div class="nombre">María Rodríguez</div>
                <div class="cargo">Directora RRHH</div>
            </div>
        </div>
    </div>
</body>
</html>
