<div class="container">
<h2>Mantenimiento de Puestos</h2>
    
    <form class="edit-form" id="editPositionForm" [formGroup]="fg">
      <div class="form-group">
        <label for="descripcion">Nombre</label>
        <input type="text" id="descripcion" name="descripcion" formControlName="descripcion" required>
      </div>
      
      <div class="form-group">
        <label for="department">Departmento:</label>
        <div class=" col-md-4 col-lg-4 col-xl-4" style="display:inline;">
            <select #teams class="form-control"  formControlName="departmentsecuencial"             
              (change)="onChange($event)"
              id="deparment_secuencial"  >
              <option [ngValue]="null" disabled selected="selected" >Selecione un Departamento</option>
              <option  *ngFor="let p of departamentos.arraymodel" [value]="p.secuencial"> {{p.nombre}} </option>          
            </select> 
      
      
            </div>  

      </div>
        
      
      <div class="text-center pt-1 mb-5 pb-1">
        <div class="d-grid gap-2">
         <button class="btn btn-success btn-block mb-3" (click)="grabar()" type="summit"> Grabar</button>
         <button class="btn btn-secondary btn-block" type="button" (click)="cancelar()"  >Cancelar</button>
        </div>
    </div>
      
    </form>
</div>
