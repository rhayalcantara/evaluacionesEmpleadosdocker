<div class="container">
  <h2>{{titulo}}</h2>
  
  <form class="edit-form" id="editPerspectivaForm" [formGroup]="fg">
    <div class="form-group">
      <!-- <label for="id">ID</label> -->
      <input type="text" id="id" name="id" formControlName="id" readonly hidden>
    </div>
    
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="nombre" name="nombre" formControlName="nombre" required>
      <div *ngIf="fg.get('nombre')?.invalid && (fg.get('nombre')?.dirty || fg.get('nombre')?.touched)" class="alert alert-danger">
        <div *ngIf="fg.get('nombre')?.errors?.['required']">
          El nombre es requerido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="peso">Peso (%)</label>
      <input type="number" id="peso" name="peso" formControlName="peso" required min="0" max="100">
      <div *ngIf="fg.get('peso')?.invalid && (fg.get('peso')?.dirty || fg.get('peso')?.touched)" class="alert alert-danger">
        <div *ngIf="fg.get('peso')?.errors?.['required']">
          El peso es requerido.
        </div>
        <div *ngIf="fg.get('peso')?.errors?.['min'] || fg.get('peso')?.errors?.['max']">
          El peso debe estar entre 0 y 100.
        </div>
      </div>
    </div>
    
    <div class="text-center pt-1 mb-5 pb-1">
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-block mb-3" (click)="grabar()" type="button" [disabled]="fg.invalid">Grabar</button>
        <button class="btn btn-secondary btn-block" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
