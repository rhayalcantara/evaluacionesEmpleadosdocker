<div class="container">
  <h2>Seleccionar Empleado</h2>
  
  <div class="form-group">
    <label for="departamento">Departamento:</label>
    <select id="departamento" class="form-control" [(ngModel)]="selectedDepartamento" (change)="onDepartamentoChange()">
      <option [ngValue]="null">Todos los departamentos</option>
      <option *ngFor="let departamento of departamentos" [ngValue]="departamento.secuencial">
        {{ departamento.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="busqueda">Buscar:</label>
    <input type="text" id="busqueda" class="form-control" [(ngModel)]="term" (input)="filtro()">
  </div>


  <app-tables 
    [arraydatos]="empleadosService.arraymodel"
    campokey="id"
    [selected]="sele"       
    (accion)="opcion($event)"
    (paginacambio)="paginacambio($event)"
    (idtable)="actualizaelidtable($event)" 
    [campos]="campos"
    [titulos]="tituloslocal"
    [term]="term"
    [totalregistros]="empleadosService.totalregistros"
    [currentPage]="empleadosService.actualpage"
    [config]="config">
</app-tables> 

  <div class="text-center mt-3">
    <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</div>
