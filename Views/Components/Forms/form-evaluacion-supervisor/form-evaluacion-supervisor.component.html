<div class="container">
    <div class="empleadotitulo">
      <app-card-empleado2 
        [empleado]="empleado" 
        [puntuacionFinal]="puntuacionFinal"       
          ></app-card-empleado2>

    </div>
  
    <div class="forms-container">
          <app-form-evaluation-employe
            [empleado]="empleado"
            [periodo]="periodo"
            [supervisor]="true"
            titulo="Evaluacion Equipo"
            (dataEmitter)="cancelar()"
            (puntuacion)="onPuntuacion($event)">
        </app-form-evaluation-employe>      
    </div>
</div>
